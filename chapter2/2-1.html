<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>了解css世界中的未定义行为</title>
    <style>
        .button{
            padding: 5px;
            border-radius: 3px;
            background-color: greenyellow;
            cursor: pointer;
        }
        .button:active{
            background-color: #e43256;
        }
    </style>
</head>
<body>
    <a class="button">按下</a>
</body>
</html>
