<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inline-table内联表格</title>
    <style>
        .inline-table{
            display: inline-table;
            width: 200px;
            height: 40px;
            border: 1px solid #eee;
        }
        .inline-table p{
            display: table-cell;
        }
    </style>
</head>
<body>
    <div>和文字平起平坐的表格：<div class="inline-table">
        <p>第一列</p>
        <p>第二列</p>
    </div></div>
</body>
</html>
